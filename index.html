<!doctype html>
<html>

<head>
    <title>This is the title of the webpage!</title>
    <script type='text/javascript' src='FileSaver.js'></script>
    <style>
.container { 
  height: 800px;
  position: relative;
  border: 3px solid blue; 
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
.button {
    font-size: 30px;
    background-color: #e7e3e2;
}
    </style>
</head>

<body>
    
<script>
    function Download() {
        fetch('https://audiobookbackend.s3.us-east-2.amazonaws.com/001.mp3', {method: 'GET'})
        .then(res => {
        return res.blob();
        })
        .then(blob => {
        saveAs(blob, 'simenon.mp3');
        })
        .catch(err => {
        console.error('err: ', err);
        })
    }

</script>
<div class="container">
    <div class="center">
<button class="button" id='download' onclick="Download()">Download Simenon</button>
</div></div>
</body>

</html>
